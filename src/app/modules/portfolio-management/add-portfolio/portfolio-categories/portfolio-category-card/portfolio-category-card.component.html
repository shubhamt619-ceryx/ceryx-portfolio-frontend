<mat-card class="example-card mat-elevation-z4" (click)="emitSampleSelected()">
    <mat-card-content>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="">
        <img *ngIf="isSelected" class="selected-icon" src="assets/media/logos/dot.png" alt="">
        <h4>{{ sample.name }}</h4>
    </mat-card-content>
  </mat-card>
